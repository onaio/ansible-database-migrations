---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: database_migrations-ubuntu-18.04
    image: solita/ubuntu-systemd:18.04
    dockerfile: Dockerfile.j2
    privileged: true
    command: /sbin/init
    volumes:
      - $SSH_AUTH_SOCK:/ssh-agent
    env:
      SSH_AUTH_SOCK: /ssh-agent
provisioner:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
